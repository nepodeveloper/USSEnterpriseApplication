# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish ðŸš€

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  AZURE_WEBAPP_NAME: current-time-service
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./USSEnterpriseApplication.sln
      
    - name: Build
      run: dotnet build ./USSEnterpriseApplication.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test ./USSEnterpriseApplication.sln --configuration Release --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish ./USSEnterpriseApplication.sln --configuration Release --no-build
